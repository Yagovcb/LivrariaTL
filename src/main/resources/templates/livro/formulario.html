<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head th:replace="~{base :: head}"></head>
    <body>
        <div th:replace="~{base :: logo}"></div>

        <div class="container">
            <div th:replace="~{base :: titulo('Cadastro de Livros')}"></div>

            <div class="card mt-3">
                <form th:object="${requisicaoNovoLivro}" class="card-body" th:action="@{/livro/novo}" method="POST">
                    <div class="form-group">
                        <label>Livro</label>
                        <input th:field="*{nomeLivro}" th:errorClass="is-invalid" class="form-control" placeholder="Nome do Livro"/>
                        <small>Informe qual o nome do Livro</small>
                        <div class="invalid-feedback" th:errors="*{nomeLivro}">
                            Erros no nome do Livro
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Autor do Livro</label>
                        <input th:field="*{autorLivro}" th:errorClass="is-invalid" class="form-control" placeholder="Autor do livro"/>
                        <small>Informe o nome do Autor do Livro</small>
                        <div class="invalid-feedback" th:errors="*{autorLivro}">
                            Erros no nome do autor do livro
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </body>
</html>

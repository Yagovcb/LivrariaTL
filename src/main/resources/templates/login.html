<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head th:replace="~{base :: head}"></head>
    <body>
        <div th:replace="~{base :: logo}"></div>

            <div class="container">
                <div th:replace="~{base :: titulo('Login')}"></div>

                <div class="card mb-3">
                    <form th:action="@{/login}" class="card-body" method="post" style="padding: 2rem">
                        <div class="form-group">
                            <label >Usuário</label>
                            <input name="username" class="form-control" placeholder="usuário"/>
                        </div>
                        <div class="form-group">
                            <label>Senha</label>
                            <input type="password" name="password" class="form-control" placeholder="senha"/>
                        </div>
                        <div th:replace="~{base :: cadastro}"></div>
                        <button class="btn btn-primary" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

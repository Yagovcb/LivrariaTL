<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:fragment="head" >
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
        .logo-container {
            background-color: #47bcff;
            color: #FFF;
        }
        .logo {
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
        }
    </style>
</head>
<div th:fragment="logo" class="logo-container p-3 d-flex justify-content-between">
    <div class="row">
        <span class="logo ml-2 mr-2">Livraria TL</span>

        <span class="mt-3">
			<a class="text-light" href="/login" sec:authorize="!isAuthenticated()">
				login
			</a>
			<a onclick="document.querySelector('#form-login').submit()" class="text-light" href="#" sec:authorize="isAuthenticated()">
				logout
			</a>
			<form id="form-login" th:action="@{/logout}" method="post"></form>
		</span>
    </div>
    <div class="row" sec:authorize="isAuthenticated()">
        <div clas="col">
            <nav class="nav">
                <a class="nav-link" th:href="@{/home}">Home</a>
                <a class="nav-link" th:href="@{/usuario/livros}">Meus Livros</a>
            </nav>
        </div>
    </div>
</div>

<div th:fragment="cadastro">
    <span class="text-darker" sec:authorize="!isAuthenticated()">
        Se você ainda não estiver cadastrado,
        <a class="text-darker" style="color: blue" th:href="@{/usuario/cadastro}" >
            Cadastre-se!
        </a>
    </span>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mb-3 mt-2">
    <h1 class="display-4" th:text="${valor}"></h1>
</div>
</html>

<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head th:replace="~{base :: head}"></head>
    <body>
        <div th:replace="~{base :: logo}"></div>

        <div class="container">
            <div th:replace="~{base :: titulo('Meus Livros')}"></div>
        </div>
        <div class="card mt-3">
            <form class="card-body" th:object="${livro}" th:action="@{/livro/{id}}">
                <div class="form-group">
                    <label>Livro</label>
                    <input th:field="*{nomeLivro}" th:errorClass="is-invalid" class="form-control" placeholder="Nome do Livro"/>
                    <div class="invalid-feedback" th:errors="*{nomeLivro}">
                        Erros no nome do Livro
                    </div>
                </div>
                <div class="form-group">
                    <i class="material-icons">person_outline</i>
                    <label>Autor do Livro</label>
                    <input th:field="*{autorLivro}" th:errorClass="is-invalid" class="form-control" placeholder="Autor do Livro"/>
                    <div class="invalid-feedback" th:errors="*{autorLivro}">
                        Erros no nome do autor do livro
                    </div>
                </div>
                <div class="form-group">
                    <span th:text="*{dataCadastro}"/>
                </div>
            </form>
        </div>
    </body>
</html>
